name: Publish Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          docker build -t joaquinreyero12/users:latest .
          docker push joaquinreyero12/users:latest

      - name: Authenticate with Google Cloud Platform
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
  
      - name: Deploy On Google  
        uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          image: 'joaquinreyero12/users:latest'
          service: 'hello-cloud-run'
          flags: '--add-cloudsql-instances=crested-primacy-413823:us-central1:users'
      
      
